<!DOCTYPE html>
<html lang="en">
<head>
  <!-- Meta Tags -->
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Ethereum Wallet</title>

  <!-- Styles -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
  <link rel="stylesheet" href="./css/style.css">
</head>
<body>
  <div class="cover-container d-flex flex-column" id="entrypoint">
    <!-- Main Wallet Area -->
    <main role="main" class="inner cover">
      <h1 id="foretag" class="cover-heading">Universal Wallet</h1>
      <p class="lead">
        <button id="create-wallet" class="btn btn-warning">Create New Wallet</button>
        <button id="import-wallet" class="btn btn-warning">Import Old Wallet</button>
      </p>

      <!-- Dynamically Generated Content -->
      <div class="container">
        <!-- Alert Banner -->
        <div id="alert-msg"></div>
        <!-- New Wallet Form -->
        <div id="new-wallet" style="display: none">
          <form id="new-wallet-form">
            <div class="form-group">
              <input type="radio" name="network" value="main" checked> Main Net <br>
              <input type="radio" name="network" value="rinkeby"> Rinkeby Test Net <br>
              <input type="radio" name="network" value="ropsten"> Ropsten Test Net <br>
              <input type="radio" name="network" value="kovan"> Kovan Test Net <br>
              <input type="radio" name="network" value="goerli"> Goerli Test Net <br>
            </div>
            <button type="submit" class="btn btn-warning">Create</button>
          </form>
        </div>

        <!-- Import Wallet Form -->
        <div id="old-wallet" style="display: none">
          <form id="old-wallet-form">
            <div class="form-group">
              <input type="text" name="key" placeholder="Enter your private key" class="form-control">
              <input type="text" name="net" placeholder="Enter the relevant network" class="form-control">
            </div>
            <button type="submit" class="btn btn-warning">Unlock</button>
          </form>
        </div>

        <!-- Area for wallet info and sending TX -->
        <div id="output-area"></div>
        <div class="filler-area"></div>
      </div>
    </main>

    <footer class="mastfoot mt-auto">
      <div class="inner">
      </div>
    </footer>
  </div>

  <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
  <script type="text/javascript" src="./scripts/bundle.js"></script>
  <script type="text/javascript" src="./scripts/wallet.js"></script>
</body>
</html>
